<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Entry Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://media.istockphoto.com/id/1278507736/vector/vector-frame-back-to-school-with-education-doodle-icon-symbols-on-green-chalkboard-eps10.jpg?s=612x612&w=0&k=20&c=tJfcltxqhsRJnl5ig7tMpM7UhrFJyu_Rg-J52Hv0Mis='); 
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        margin: 50px auto;
        padding: 20px;
        border-radius: 15px;
        width: 60%;
        max-width: 600px;
        text-align: center;
    }
    table {
        width: 100%;
        margin: 0 auto;
    }
    td {
        padding: 10px;
    }
    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>Student Entry Form</h1>
    <form action="./InsertServ" method="post">
        <table> 
            <tr>
                <td>Enter Roll No:</td> 
                <td><input type="text" name="rollno"/></td>
            </tr>
            <tr>
                <td>Enter Name:</td> 
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td>Enter Section:</td> 
                <td>
                    <select name="section"> 
                        <option>A</option> 
                        <option>B</option> 
                        <option>C</option> 
                        <option>D</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td>Enter Subject1 Mark:</td> 
                <td><input type="text" name="s1"/></td>
            </tr>
            <tr>
                <td>Enter Subject2 Mark:</td> 
                <td><input type="text" name="s2"/></td>
            </tr>
            <tr>
                <td>Enter Subject3 Mark:</td> 
                <td><input type="text" name="s3"/></td>
            </tr> 
            <tr>
                <td>Enter Subject4 Mark:</td> 
                <td><input type="text" name="s4"/></td>
            </tr>
            <tr>
                <td>Enter Subject5 Mark:</td> 
                <td><input type="text" name="s5"/></td>
            </tr>
            <tr>
                <td>Enter Subject6 Mark:</td> 
                <td><input type="text" name="s6"/></td>
            </tr>
            <tr>
                <td>Enter Lab1 Mark:</td> 
                <td><input type="text" name="l1"/></td>
            </tr>
            <tr>
                <td>Enter Lab2 Mark:</td> 
                <td><input type="text" name="l2"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
