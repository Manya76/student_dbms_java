<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Student Data</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://media.istockphoto.com/id/1278507736/vector/vector-frame-back-to-school-with-education-doodle-icon-symbols-on-green-chalkboard-eps10.jpg?s=612x612&w=0&k=20&c=tJfcltxqhsRJnl5ig7tMpM7UhrFJyu_Rg-J52Hv0Mis='); 
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.8);
        margin: 50px auto;
        padding: 20px;
        border-radius: 15px;
        width: 60%;
        max-width: 600px;
        text-align: center;
    }
    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 1.2em;
    }
    input[type="submit"] {
        width: 50%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin: 20px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h1 {
        font-size: 2em;
        color: #1e90ff;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>Search Student Data</h1>
    <form action="./DispData"> 
        <label for="rollno">Enter your Roll No:</label><br/>
        <input type="text" id="rollno" name="rollno"/><br/> 
        <input type="submit" value="Search"/> 
    </form> 
</div>
</body>
</html>
